<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estrutura de Controle</title>
	<meta charset="uft-8">
</head>
<body>
	<h1>Entendendo o FOR</h1>
	<script type="text/javascript">
	//Declaração de array de frutas
	frutas = ["Pera", "Uva", "Maçã", "Salada Mista"]
	/*o laço FOR serve para fazermos iterações em coleções*/
	for (var i = 0; i < frutas.length; i++) {
		document.write("Eu gosto de: " + frutas[i] + "<br>");
	}
	for (var n = 1; n <= 10; n++) {
		document.write(n * n + "<br>");
	}
	</script>
</body>
</html>
