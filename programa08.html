<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estrutura de Controle</title>
	<meta charset="uft-8">
</head>
<body>
	<h1>Entendendo IF</h1>
	<script type="text/javascript">
		function calculaIMC () {
			/*A função prompt captura a entrada de dados do teclado
			do usuário*/
			var peso = parseInt(prompt("Infome seu peso"));
			var altura = parseFloat(prompt("Infome sua altura"));
			var imc = peso / (altura * altura);
			if (imc < 18) {
				document.write("Seu IMC é: " + imc + "<br>");
				document.write("Cuidado, seu status é: Magreza.");
			} else if (imc > 18 && imc <= 25) {
				document.write("Seu IMC é: " + imc + "<br>");
				document.write("Parabéns, seu status é. Normal");		
			} else if (imc > 25 && imc <= 30) {
				document.write("Seu IMC é: " + imc + "<br>");
				document.write("Cuidado, seu status é:Sobrepeso");
			} else if (imc > 30 && imc <= 35) {
				document.write("Seu IMC é: " + imc + "<br>");
				document.write("Cuidado, seu status é. Obesidade grau I.");
			} else if (imc > 35 && imc <= 40) {
				document.write("Seu IMC é: " + imc + "<br>");
				document.write("Cuidado, seu status é. Obesidade grau II.");
			} else {
				document.write("Seu IMC é: " + imc + "<br>");
				document.write("Cuidado, seu status é. Obesidade mórbida.");	
			}			
		}
		//chama a função para a realização do cálculo.
		calculaIMC();
		</script>
</body>
</html>
