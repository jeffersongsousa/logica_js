<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Trabalhando com Funções</title>
	<meta charset="uft-8">
</head>
<body>
	<h1>Funções no JavaScript</h1>
	<script type="text/javascript">
		//Declara e nomea uma função chamada pulaLinha
		function pulaLainha () {
			//Corpo da função, bloco de código que realiza uma tarefa.
			document.write ("<br>");
		}
		var ano = 2015
		var natural = "Teresina"
		var estado = "Piauí"
		document.write("Eu nasci em: " + (ano - 26));
		pulaLainha(); //Insere quebra de linha, o br
		document.write("Sou natura de:" + natural);
		pulaLainha();
		document.write("Estado:" + estado);
	</script>
</body>
</html>
