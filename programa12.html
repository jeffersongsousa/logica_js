<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estrutura de Controle</title>
	<meta charset="uft-8">
</head>
<body>
	<h1>Entendendo o SWITCH</h1>
	<script type="text/javascript">
	//Declarações de variáveis que servem de controle para o White
		var valor =0; //valor inicial, que será diferente a cada iteração.
		//var incremento = 1; //usado como incremento
		//var maximo = 100; //usado como controle
		/*vai fazer a iteração até se tornar false, ou seja, o valor ser igual a 100*/
		while (valor < maximo){
			//vai somar 1 ao valor a caeda nova iteração.
			valor += incremento;
		}
		//Quando while retornar False, imprimirá na tela o número em valor.
		document.write(valor);
	</script>
</body>
