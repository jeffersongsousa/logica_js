<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Chamada as Funçoes</title>
	<meta charset="uft-8">
</head>
<body>
	<h1>Entendendo a ordem de chamada das Funçoes em JavaScript</h1>
	<script type="text/javascript">
		//Funções
		function primeira(){
			console.log("1ª - Antes");
			segunda();
			console.log("1ª - Depois");
		}
		function segunda() {
			console.log("2ª - Antes");
			terceira();
			console.log("2ª - Depois");
		}
		function terceira() {
			console.log("3ª")
		}
		// código principal
		primeira();
	</script>
</body>
</html>
